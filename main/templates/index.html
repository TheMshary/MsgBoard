{% extends "home.html" %}
{% block user %}

{% if user.is_authenticated %}
	<a href="/logout/"><button>Logout</button></a> Welcome, {{ user.username }}
{% else %}
	 
	<button type="button" data-toggle="modal" data-target="#loginModal" class="btn btn-primary btn-lg" >Login</button>
	<button type="button" data-toggle="modal" data-target="#signupModal" class="btn btn-primary btn-lg" >Sign Up</button>


{% endif %}

<!--login modal-->
<div id="loginModal" class="modal fade" tabindex="-1" role="dialog">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
				<h1 class="text-center">Login</h1>
			</div>
			<div class="modal-body">
				<form class="form col-md-12 center-block" action="/" method="POST">
				{% csrf_token %}
				<div class="form-group">
					<input type="text" class="form-control input-lg" placeholder="Username" name="username">
				</div>
				<div class="form-group">
					<input type="password" class="form-control input-lg" placeholder="Password" name="password">
				</div>
				<div class="form-group">
					<button class="btn btn-primary btn-lg btn-block">Sign In</button>
					<span><a href="/signup/">Register</a></span>
				</div>
				</form>
			</div>
			<div class="modal-footer">
				<div class="col-md-12">
				<button class="btn" data-dismiss="modal" aria-hidden="true">Cancel</button>
				</div>	
			</div>
		</div>
	</div>
</div>

<!--signup modal-->
<div id="signupModal" class="modal fade" tabindex="-1" role="dialog">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
				<h1 class="text-center">Signup</h1>
			</div>
			<div class="modal-body">
				<form class="form col-md-12 center-block" action="/signup/" method="POST">
				{% csrf_token %}
				<div class="form-group">
					<input type="text" class="form-control input-lg" placeholder="name" name="name">
				</div>
				<div class="form-group">
					<input type="email" class="form-control input-lg" placeholder="Email" name="email">
				</div>
				<div class="form-group">
					<input type="password" class="form-control input-lg" placeholder="Password" name="password">
				</div>
				<div class="form-group">
					<button type="submit" class="btn btn-primary btn-lg btn-block">Sign Up</button>
				</div>
				</form>
			</div>
			<div class="modal-footer">
				<div class="col-md-12">
				<button class="btn" data-dismiss="modal" aria-hidden="true">Cancel</button>
				</div>	
			</div>
		</div>
	</div>
</div>

{% endblock %}
