{% load staticfiles %}

<!DOCTYPE html>
<html>
<head>
	<title>Message Board | {{title}}</title>

	<script src="{% static 'js/jquery-1.11.3.min.js' %}"></script>
	<script src="{% static 'js/bootstrap.min.js' %}"></script>
	<script src="{% static 'js/scripts.js' %}"></script>
	<script src="{% static 'js/scripts_comments.js' %}"></script>

	<link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'css/styles_comments.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
	
</head>
<body>

	<!--login modal-->
	<div id="loginModal" class="modal fade" tabindex="-1" role="dialog">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
					<h1 class="text-center">Login</h1>
				</div>
				<div class="modal-body">
					<form class="form col-md-12 center-block" action="/" method="POST">
					{% csrf_token %}
					<div class="form-group">
						<input type="text" class="form-control input-lg" placeholder="Username" name="username">
					</div>
					<div class="form-group">
						<input type="password" class="form-control input-lg" placeholder="Password" name="password">
					</div>
					<div class="form-group">
						<button class="btn btn-primary btn-lg btn-block">Sign In</button>
					</div>
					</form>
				</div>
				<div class="modal-footer">
					<div class="col-md-12">
					<button class="btn" data-dismiss="modal" aria-hidden="true">Cancel</button>
					</div>	
				</div>
			</div>
		</div>
	</div>
	<!--/login modal-->
	<!--signup modal-->
	<div id="signupModal" class="modal fade" tabindex="-1" role="dialog">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
					<h1 class="text-center">Signup</h1>
				</div>
				<div class="modal-body">
					<form class="form col-md-12 center-block" action="/signup/" method="POST">
					{% csrf_token %}
					<div class="form-group">
						<input type="text" class="form-control input-lg" placeholder="name" name="name">
					</div>
					<div class="form-group">
						<input type="email" class="form-control input-lg" placeholder="Email" name="email">
					</div>
					<div class="form-group">
						<input type="password" class="form-control input-lg" placeholder="Password" name="password">
					</div>
					<div class="form-group">
						<button type="submit" class="btn btn-primary btn-lg btn-block">Sign Up</button>
					</div>
					</form>
				</div>
				<div class="modal-footer">
					<div class="col-md-12">
					<button class="btn" data-dismiss="modal" aria-hidden="true">Cancel</button>
					</div>	
				</div>
			</div>
		</div>
	</div>
	<!--/signup modal-->
	<div class="wrapper">
		<!-- main right col -->
		<div class="column col-sm-12 col-xs-12" id="main">
			<!-- top nav -->
			<div class="navbar navbar-blue navbar-static-top">  
				
				<nav class="collapse navbar-collapse" role="navigation">
{% comment %}
				<form class="navbar-form navbar-left">
					<div class="input-group input-group-sm" style="max-width:360px;">
						<input type="text" class="form-control" placeholder="Search" name="srch-term" id="srch-term">
						<div class="input-group-btn">
							<button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
						</div>
					</div>
				</form>
{% endcomment %}

				<ul class="nav navbar-nav">
					<li>
						<a href="/">Home</a>
					</li>
					{% if not user.is_authenticated %}
						<li>
							<a href="#loginModal" role="button" data-toggle="modal">Login</a>
						</li>
						<li>
							<a href="#signupModal" role="button" data-toggle="modal">Register</a>
						</li>
					{% else %}
						<li>
							<a href="/logout/" role="button" >Logout</a>
						</li>
					{% endif %}
				</ul>
				
				</nav>
			</div>
			<!-- /top nav -->
			<div class="padding">
				<div class="full col-sm-9">
								{% block body %}{% endblock %}
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
